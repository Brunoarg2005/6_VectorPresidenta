<!DOCTYPE html>
<html>
<body>
    <script>
    let rango1=0,rango2=0;
    rango1=prompt("Ingrese el primer numero: ");    
    rango2=prompt("Ingrese el segundo numero: "); 
    for(let i=rango1; i<=rango2; i++){
        if(esPrimo(i)){
            document.write(" "+i);
        }
    }
    
        function esPrimo(n){
            let a,digito=0,primo=0,flag1=true, flag2=true,flag3=false;
            a = n.toString();
            for(let i=0; i<a.length; i++){
                digito = parseInt(a.charAt(i));
                primo+=digito;
            }
            for(let i=2; i<n; i++){
                if(n%i==0){
                    flag1=false;
                }
            }
            for(let i=2; i<primo; i++){
                if(primo%i==0){
                    flag2=false;
                }   
            }
            if(flag1==true&&flag2==true){
                flag3=true;
            }
            return flag3;
        }
    </script>
</body>
</html>
